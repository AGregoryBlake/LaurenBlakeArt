<div class="overlay-backdrop"></div>
<div class="overlay">
	<p class="pull-right" ng-click="hideOverlay()">X</p>
	<img class="img-responsive" ng-src="{{ photoClicked.fullSizeUrl }}">
	<h2 class="showpiece-title"> {{ photoClicked.title }} </h2>
	<p class="showpiece-medium"> {{ photoClicked.medium}} </p>
	<p class="showpiece-finished"> {{ photoClicked.year }}</p>
</div>
