<div class="overlay-backdrop"></div>
<div class="overlay">
	<a class="close" ng-click="hideOverlay()">&times;</a>
	<img class="showpiece-image img-responsive" ng-src="{{ photoClicked.fullSizeUrl }}">
	<div>
		<p class="showpiece-title"> {{ photoClicked.title }} <p>
		<p class="showpiece-medium"> {{ photoClicked.medium}} </p>
		<p class="showpiece-finished"> {{ photoClicked.year }}</p>
	</div>
</div>
