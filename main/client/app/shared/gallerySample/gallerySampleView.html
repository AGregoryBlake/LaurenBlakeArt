<a href="{{ gallery.galleryUrl }}">
	<div class="gallery col-md-4">
		<div ng-repeat="gallerySample in gallery.gallerySamples">
			<img class="img-responsive item" ng-src="{{ gallerySample.thumbnailUrl }}">
		</div>
		<div>
			<p class="gallery-name pull-right">{{ gallery.galleryName }}</p>
		</div>
	</div>
</a>
