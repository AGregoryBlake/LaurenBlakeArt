<div class="main">
	<h2>{{ gallery.galleryName }}</h2>
    <div class="row">
      <div class="item col-md-4" ng-repeat="image in gallery.images">
          <img class="img-responsive pointer" ng-src="{{ image.thumbnailUrl }}" ng-click="displayOverlay(image)">
      </div>
    </div>
    <gallery-overlay ng-show="overlayShowing"></gallery-overlay>
</div>
