<div class="main">
	<h2>Store</h2>
    <div class="row">
      <div class ng-repeat="product in products">
        <a href="#/store/{{$index}}">
        	<div class="col-md-4 item">
          		<img class="img-responsive" ng-src="{{ product.thumbnailUrl }}">
          		<p class="title pull-left">{{ product.title }}</p>
          		<p class="price pull-right">{{ product.price | currency }}</p>
          	</div>
        </a>
      </div>
    </div>
</div>
